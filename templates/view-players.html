    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hooper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>

        <header>
            <h1>Hooper</h1>
            <div class="dropdown">
                <button class="dropbtn">Create</button>
                <div class="dropdown-content">
                    <a href="#">Player</a>
                    <a href="#">Team</a>
                    <a class="dropdown-content-last" href="#">Game</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">View</button>
                <div class="dropdown-content">
                    <a href="view-players">Players</a>
                    <a href="#">Teams</a>
                    <a class="dropdown-content-last" href="#">Games</a>
                </div>
            </div>
        </header>

        <div class="body-container">

            <table style="width:100%">

                <tr>
                    <th>Edit</th>
                    <th>Player</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Team</th>
                </tr>

                {% for player in  players %}

                <tr>
                    <td> <button href="{{url_for('edit_player', name=player.name)}}"></button> </td>
                    <td>{{ player.name }}</td>
                    <td>{{ player.age }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.team_id }}</td>

                </tr>

                {% endfor %}

                <tr>
                    <th><a href="">Rank</a></th>
                    <th><a href="">Name</a></th>
                    <th><a href="">Age</a></th>
                    <th><a href="">Position</a></th>
                    <th><a href="">Team</a></th>
                    <th><a href="">PPG</a></th>
                    <th><a href="">RPG</a></th>
                    <th><a href="">APG</a></th>
                    <th><a href="">SPG</a></th>
                    <th><a href="">BPG</a></th>
                    <th><a href="">TPG</a></th>
                </tr>



                <tr></tr>
                    <td>1</td>
                    <td>LeBron James</td>
                    <td>35</td>
                    <td>SF</td>
                    <td>LAL</td>
                    <td>25</td>
                    <td>9</td>
                    <td>8</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
            </table>

        </div>
            

        <footer>
            &copy Copyright
        </footer>

        <script src="../static/js/hooper.js" async defer></script>
    </body>
</html>
