{% extends 'layout.html' %}

{% block content %}

<p>Beer: {{ beer_name }} </p>

<p>Servings:
    <table>
        <tr>
            <th>Bar Name</th>
            <th>Bar Address</th>
            <th>Price</th>
        </tr>
        </tr>
        {% for serve, bar in data %}
        <tr>
            <td> {{ bar.name }} </td>
            <td> {{ bar.address }} </td>
            <td> {{ serve.price }} </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
    </table>
</p>
